# ======== CONFIGURACIÓN DE BASE DE DATOS (MariaDB) ========

# URL de conexión a la base de datos local MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/gestionestudiantes

# Credenciales de acceso a la base de datos
spring.datasource.username=root
spring.datasource.password=root

# Hibernate actualizará automáticamente el esquema sin borrar los datos existentes
spring.jpa.hibernate.ddl-auto=update

# Muestra las sentencias SQL en consola
spring.jpa.show-sql=true

# Dialecto específico de MariaDB para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Puerto en el que correrá el backend
server.port=8080

# ======== CONFIGURACIÓN DE ENVÍO DE CORREOS (Gmail SMTP) ========

